<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Freiduria online</title>
    <link rel="stylesheet" href="ex_html-css-js.css">
    <script src="ex_html-css-js.js"></script>
</head>
<body>
    <h1>¡¡Pide aquí tu rico pescaíto!!</h1>
    <img src="pescado_frito.jpg" alt="Bandeja pescado frito">
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" required>
        <label for="email">Email:</label>
        <input type="text" id="email" required>
        <label for="direccion">Direccion:</label>
        <input type="text" id="direccion" required>
        <label for="telefono">Telefono:</label>
        <input type="text" id="telefono" required>
        <label for="hora">Hora:</label>
        <input type="time" id="hora" required>
        <label for="pescado">Tipo de pescado:</label>
        <select id="pescado">
            <option>Calamares</option>
            <option>Adobo</option>
            <option>Boquerones</option>
        </select>
        <label for="acompaniamiento">Acompañamiento:</label>
        <select id="acompaniamiento">
            <option>Patatas fritas</option>
            <option>Ensaladilla</option>
            <option>Botella de manzanilla</option>
        </select>
        <label for="metodoPago">Metodo de pago:</label>
        <select id="metodoPago">
            <option>Efectivo</option>
            <option>tarjeta</option>
            <option>PayPal</option>
        </select>
        <button type="submit" id="botonSubmit">Enviar pedido</button>
     </form>
     <footer>Alejandro Pérez Zarzosa</footer>
</body>
</html>
